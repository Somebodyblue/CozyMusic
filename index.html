<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/more-sugar" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e82b63fb36.js" crossorigin="anonymous"></script>
    <title>Cozy Music</title>
</head>
<body>
    <div class="container">
        <div class="Alert">
            <h2 class="TimeAlert">The song will close in 30 Minutes</h2>
        </div>
        <div class="music-player">
            <nav>
                <div class="circle0">
                    <i class="fa-solid fa-screwdriver-wrench" id="Tools"></i>
                </div>
                <div class="circle2" onclick="Time()">
                    <i class="fa-solid fa-lemon" id="Lemon"></i>
                </div>
                <div class="circle3" onclick="updateEye();">
                    <i class="fa-solid fa-eye" id="Eye"></i>
                </div>
            </nav>
            <div id="divImg">
                <img src="images/404.png" class="songImg">
            </div>
            <h1 id="Title">SongNotFound</h1>
            <p id="Artist">Here will be the Artist</p>
            <h5 id="MusicSize">Music Size</h5>
            <audio controls id="song" src="audios/WetHands.mp3" preload="auto"></audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <i class="fa-solid fa-rotate-left" id="Left"></i>
                <div onclick="playPause()">
                    <i class="fa-solid fa-cloud" id="ctrlIcon"></i>
                </div>
                <i class="fa-solid fa-rotate-right" id="Right"></i>
            </div>
            <div class="circle1" onclick="Time()">
                <i class="fa-solid fa-stopwatch" id="Time"></i>
            </div>
        </div>
    </div>
</body>
</html>
